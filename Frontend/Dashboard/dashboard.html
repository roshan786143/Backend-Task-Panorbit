<!DOCTYPE html>
<html>
  <head>
    <title>Search Bar</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        background-color: aqua;
      }

      /* Hide scrollbar */
      .scrollbar-hidden::-webkit-scrollbar {
        display: none;
      }

      .logout-button {
        padding: 5px 10px;
        height: fit-content;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 20px;
        background-color: hotpink;
        margin-right: 1rem;
        color: white;
        cursor: pointer;
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      .search-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .dashboard-body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .search-input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border-radius: 20px;
      }

      .search-button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 20px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      .search-results {
        position: fixed;
        top: 21.5rem;
        left: 27.5rem;
        width: 300px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-top: none;
        list-style-type: none;
        padding: 0;
        border-radius: 0 0 20px 20px;
        visibility: hidden; /* Hide by default */
      }

      .search-results li {
        padding: 12px 20px;
      }

      .search-results li:hover {
        background-color: #e9e9e9;
      }

      .search-results li.active {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-header">
      <span
        style="
          color: green;
          font-size: xx-large;
          margin-left: 1rem;
          margin-top: 10px;
        "
        >Dashboard</span
      >
      <button id="logout-button" class="logout-button">Logout</button>
    </div>
    <div class="dashboard-body">
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search..."
        />
        <ul id="search-results" class="search-results"></ul>
      </div>
      <button id="search-button" class="search-button">Search</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
