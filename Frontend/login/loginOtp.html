<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>OTP Verification</title>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h2 class="mb-4">OTP Verification</h2>
            <p>Please enter the OTP sent to your registered email address.</p>
            <form>
              <div class="form-group mb-4">
                <input type="text" class="form-control" id="otpInput" placeholder="Enter OTP" required>
              </div>
              <button type="submit" id="submitBtn" class="btn btn-primary">Verify</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="loginOtp.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
