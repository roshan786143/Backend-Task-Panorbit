<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
        <!-- CSS Styles -->
        <style>
            /* CSS styles for cascading-right class */
            .cascading-right {
                margin-right: -50px;
            }
  
            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>
  
        <!-- Jumbotron -->
        <div class="container py-4">
            <div class="row g-0 align-items-center">
                <!-- Left column -->
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
                        <div class="card-body p-5 shadow-5 text-center">
                            <h2 class="fw-bold mb-5">Sign up now</h2>
                            <!-- Sign-up form -->
                            <form id="form" autocomplete="on">
                                <!-- First and last name inputs -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="firstName">First name</label>
                                            <input type="text" id="firstName" class="form-control" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="lastName">Last name</label>
                                            <input type="text" id="lastName" class="form-control" required/>
                                        </div>
                                    </div>
                                </div>
  
                                <!-- Gender selection -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="gender">Gender</label>
                                    <select id="gender" class="form-select" required>
                                        <option value="" disabled selected>Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
  
                                <!-- Mobile number input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="phoneNumber">Mobile number</label>
                                    <input type="tel" id="phoneNumber" class="form-control" required/>
                                </div>
  
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control" required/>
                                </div>
  
                                <!-- Checkbox (Newsletter subscription) -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                    <label class="form-check-label" for="form2Example33">
                                        Subscribe to our newsletter
                                    </label> -->
                                </div>
  
                                <!-- Submit button -->
                                <button id="signupBtn" type="submit" class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>
  
                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>or login with</p>
                                    <button id="loginBtn" type="submit" class="btn btn-success btn-block mb-4">
                                        log in
                                    </button>
                                    <!-- Social media login buttons -->
                                    <!-- <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
  
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>
  
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>
  
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i> -->
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
  
                <!-- Right column -->
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="" />
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
  
    <!-- JavaScript files -->
    <script src="./signup.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
